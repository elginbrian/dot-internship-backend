version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: laporan-bank-api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://laporan_user:laporan_pass@postgres:5432/laporan_db
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - /app/node_modules
    command: npm run start:dev
    networks:
      - brian-network

  postgres:
    image: postgres:16-alpine
    container_name: brian-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=brian_db
      - POSTGRES_USER=brian_user
      - POSTGRES_PASSWORD=brian_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brian_user -d brian_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brian-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: brian-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@brian.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - brian-network

volumes:
  postgres_data:

networks:
  brian-network:
    driver: bridge
