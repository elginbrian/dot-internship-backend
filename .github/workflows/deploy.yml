name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: laporan-bank-api
  CONTAINER_NAME: laporan-bank-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            APP_PATH="${{ secrets.VPS_APP_PATH }}"
            if [ -z "$APP_PATH" ]; then
              APP_PATH="$HOME/dot-internship-backend"
            fi

            mkdir -p "$APP_PATH"
            cd "$APP_PATH"

            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main || git pull origin master
            fi

            APP_PORT="${{ secrets.APP_PORT }}"
            if [ -z "$APP_PORT" ]; then
              APP_PORT="3000"
            fi

            cat > .env << EOF
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_IMAGE_NAME=${{ env.DOCKER_IMAGE_NAME }}
            NODE_ENV=${{ secrets.NODE_ENV }}
            PORT=3000
            APP_PORT=${APP_PORT}
            BASE_URL=https://dot-intern.elginbrian.com
            DB_NAME=laporan_db
            DB_USER=laporan_user
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            ENABLE_SWAGGER=${{ secrets.ENABLE_SWAGGER }}
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            EOF

            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest


            if command -v docker compose &> /dev/null; then
              docker compose -f docker-compose.prod.yml down || true
              docker compose -f docker-compose.prod.yml up -d
            else
              sudo apt-get update && sudo apt-get install -y python3-pip
              sudo pip3 install python-dotenv
              docker-compose -f docker-compose.prod.yml down || true
              docker-compose -f docker-compose.prod.yml up -d
            fi

            sleep 15
            echo "Checking container status..."
            docker ps | grep ${{ env.CONTAINER_NAME }}
            docker image prune -af --filter "until=24h"

      - name: Health check
        run: |
          sleep 10
          curl -f http://${{ secrets.VPS_HOST }}:${{ secrets.APP_PORT }}/api/v1/health || exit 1

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment successful"
          else
            echo "Deployment failed"
            exit 1
          fi
